<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Categories - Shopme Admin')" />

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Manage Categories</h2>
			<a th:href="@{/categories/new}"
				class="fa-solid fa-folder-plus fa-2x icon-dark mr-2"></a> <a
				th:href="@{/categories/export/csv}"
				class="fa-solid fa-file-csv fa-2x icon-dark mr-2"></a>
		</div>

		<div th:replace="fragments :: search_form_and_message" />

		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Category Image</th>
						<th
							th:replace="fragments :: column_link('name', 'Category Name', 'none')" />
						<th class="hideable-column">Alias</th>
						<th>Enabled</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="cat : ${listCategories}">
					<td>[[${cat.id}]]</td>
					<td>
						<img th:src="@{${cat.imagePath}}" style="width: 100px" class="img-fluid"/>
					</td>
					<td>[[${cat.name}]]</td>
					<td class="hideable-column">[[${cat.alias}]]</td>
					<td>
						<div th:replace="fragments :: status(${cat.enabled}, 'category', '/categories/' + ${cat.id})" />
					</td>
					<td>
						<div th:replace="fragments :: edit('category', '/categories/edit/' + ${cat.id})" />
						&nbsp; 
						<div th:replace="fragments :: delete('category', ${cat.id}, '/categories/delete/' + ${cat.id}, ${!cat.hasChildren})" />						
					</td>					
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="less-details">
		<div th:each="cat : ${listCategories}" class="row m-1">
			<div class="col-4">
				<img th:src="@{${cat.imagePath}}" style="width: 100px" class="img-fluid"/>			
			</div>
			<div class="col-8">
				<div>[[${cat.name}]]</div>
				<div class="mt-2">
					<div th:replace="fragments :: status(${cat.enabled}, 'category', '/categories/' + ${cat.id})" />
					&nbsp; 			
					<div th:replace="fragments :: edit('category', '/categories/edit/' + ${cat.id})" />
					&nbsp;
					<div th:replace="fragments :: delete('category', ${cat.id}, '/categories/delete/' + ${cat.id}, ${!cat.hasChildren})" />
				</div>
			</div>
			<div>&nbsp;</div>
		</div>	
	</div>
		

		<div th:replace="fragments :: footer"></div>
</body>
</html>
